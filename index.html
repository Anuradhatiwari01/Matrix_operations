<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Matrix Operations Platform</h1>
            <p>Perform addition, subtraction, and multiplication with dynamic matrix inputs</p>
        </div>

        <div class="main-content">
            <!-- Matrix Size Controls -->
            <div class="section">
                <h2>Matrix Dimensions</h2>
                <div class="matrix-controls">
                    <div class="control-group">
                        <label for="rowsA">Matrix A Rows:</label>
                        <input type="number" id="rowsA" value="2" min="1" max="10">
                    </div>
                    <div class="control-group">
                        <label for="colsA">Matrix A Columns:</label>
                        <input type="number" id="colsA" value="2" min="1" max="10">
                    </div>
                    <div class="control-group">
                        <label for="rowsB">Matrix B Rows:</label>
                        <input type="number" id="rowsB" value="2" min="1" max="10">
                    </div>
                    <div class="control-group">
                        <label for="colsB">Matrix B Columns:</label>
                        <input type="number" id="colsB" value="2" min="1" max="10">
                    </div>
                    <button class="btn btn-primary" onclick="generateMatrices()">Generate Matrices</button>
                    <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
                </div>
                <div class="matrix-info hidden" id="matrixInfo"></div>
            </div>

            <!-- Matrix Input Section -->
            <div class="section">
                <h2>Matrix Input</h2>
                <div class="matrix-container">
                    <div class="matrix-wrapper">
                        <h3>Matrix A</h3>
                        <div id="matrixA"></div>
                    </div>
                    <div class="matrix-wrapper">
                        <h3>Matrix B</h3>
                        <div id="matrixB"></div>
                    </div>
                </div>
            </div>

            <!-- Operations Section -->
            <div class="section">
                <h2>Operations</h2>
                <div class="operations">
                    <button class="btn btn-success" onclick="addMatrices()">A + B (Addition)</button>
                    <button class="btn btn-success" onclick="subtractMatrices()">A - B (Subtraction)</button>
                    <button class="btn btn-success" onclick="multiplyMatrices()">A Ã— B (Multiplication)</button>
                    <button class="btn btn-danger" onclick="clearResult()">Clear Result</button>
                </div>
            </div>

            <!-- Result Section -->
            <div class="section">
                <h2>Result</h2>
                <div id="resultContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
